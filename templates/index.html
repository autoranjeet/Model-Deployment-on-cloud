<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bank Marketing Customer Response</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <style>
  body {
    font: 20px Montserrat, sans-serif;
    line-height: 1.8;
    color: #f5f6f7;
  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 { 
    background-color: wheat; /* Green */
    color: black;
    text-align: left;

  }
  .bg-2 { 
    background-color: #474e5d; /* Dark Blue */
    color: #ffffff;
  }
  .bg-3 { 
    background-color: #ffffff; /* White */
    color: #555555;
  }
  .bg-4 { 
    background-color: #2f2f2f; /* Black Gray */
    color: #fff;
  }
  .container-fluid {
    padding-top: 30px;
    padding-bottom: 30px;
  }
  .navbar {
    padding-top: 15px;
    padding-bottom: 15px;
    border: 0;
    border-radius: 0;
    margin-bottom: 0;
    font-size: 12px;
    letter-spacing: 5px;
  }
  .navbar-nav  li a:hover {
    color: #1abc9c !important;
  }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default bg-4">
  <div class="container">
    <div class="navbar-header">
      
      <h2>Sales Prediction</h2>
    </div>
    
  </div>
</nav>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8"><p>This intelligent system can predict the customer response for marketing campaign based on the customer information available.</p></div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
  <form action="{{ url_for('predict')}}"method="post">
    <div class="form-group">
        <label for="salary">Salary of the customer.</label>
        <input type="text" class="form-control" name="salary" id="salary" placeholder="Salary of the customer. e.g 50000" required="required">
      </div>
      <div class="form-group">
        <label for="age">Age of the customer.</label>
        <input type="text" class="form-control" name="age" id="age" placeholder="Age of the customer. e.g 32" required="required">
      </div>
      <div class="form-group">
        <label for="balance">Balance of customer acc.</label>
        <input type="text" class="form-control"  name="balance" id="balance" placeholder="balance of customer acc. e.g 20000" required="required">
      </div>
      <div class="form-group">
        <label for="previous">Customer contacted previously.</label>
        <input type="text" class="form-control"  name="previous" id="previous" placeholder="customer contacted previously. e.g 5" required="required">
      </div>
      <div class="form-group">
        <label for="duration">Duration of call.</label>
        <input type="text" class="form-control"  name="duration" id="duration" placeholder="duration of call. e.g 15" required="required">
      </div>
      <div class="form-group">
        <label for="campaign">No.of contacts during the current campaign.</label>
        <input type="text" class="form-control"  name="campaign" id="campaign" placeholder="No.of contacts during the current campaign. e.g 5" required="required">
      </div>
      <div class="form-group">
        <label for="blue-collor">Does customer have blue-collor job.</label>
        <input type="text" class="form-control"  name="blue-collor" id="blue-collor" placeholder="Does customer have blue-collor job. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="entrepreneur">Is the customer entrepreneur.</label>
        <input type="text" class="form-control"  name="entrepreneur" id="entrepreneur" placeholder="Does customer have entrepreneur job. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="housemaid">Is the customer housemaid.</label>
        <input type="text" class="form-control"  name="housemaid" id="housemaid" placeholder="housemaid. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="management">Management.</label>
        <input type="text" class="form-control"  name="management" id="management" placeholder="management. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="retired">Retired.</label>
        <input type="text" class="form-control"  name="retired" id="retired" placeholder="retired. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="self-employed">Self-employed.</label>
        <input type="text" class="form-control"  name="self-employed" id="self-employed" placeholder="self-employed. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="services">Services.</label>
        <input type="text" class="form-control"  name="services" id="services" placeholder="services. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="student">Student.</label>
        <input type="text" class="form-control"  name="student" id="student" placeholder="student. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="technician">Technician.</label>
        <input type="text" class="form-control"  name="technician" id="technician" placeholder="technician. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="unemployed">Unemployed.</label>
        <input type="text" class="form-control"  name="unemployed" id="unemployed" placeholder="unemployed. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="unknown">Unknown.</label>
        <input type="text" class="form-control"  name="unknown" id="unknown" placeholder="unknown. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="married">Is the customer married.</label>
        <input type="text" class="form-control"  name="married" id="married" placeholder="Is the customer married. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="single">Is the customer single.</label>
        <input type="text" class="form-control"  name="single" id="single" placeholder="Is the customer single. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="secondary">Does the customer have secondary edu.</label>
        <input type="text" class="form-control"  name="secondary" id="secondary" placeholder="Does the customer have secondary edu. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="tertiary">Does the customer have tertiary edu.</label>
        <input type="text" class="form-control"  name="tertiary" id="tertiary" placeholder="Does the customer have tertiary edu. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="unknown">Does the customer have unknown edu.</label>
        <input type="text" class="form-control"  name="unknown" id="unknown" placeholder="Does the customer have unknown edu. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="d_yes">Does the customer have default credit.</label>
        <input type="text" class="form-control"  name="d_yes" id="d_yes" placeholder="Does the customer have default credit. e.g 1,0" required="required">
      </div>
      <div class="form-group">
        <label for="h_yes">Does the customer have housing loan.</label>
        <input type="text" class="form-control"  name="h_yes" id="h_yes" placeholder="Does the customer have housing loan. e.g 1,0" required="required">
      </div>
    
    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    <button type="submit" class="btn btn-primary btn-block btn-large">Predict Response</button>
  </form>
  {{ prediction_text }}
</div>
<div class="col-md-4"></div>
</div>
</div>





<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
  <p>Thanks to <a href="https://www.datasciencekey.com">Datasciencekey</a></p>
  <p class='footer-description'>Made with ❤️ by Ranjeet Jadhav.</p>
  <div class="contact" >
    <a target="_blank" href=""><i class="fab fa-github fa-lg contact-icon" style="color:blanchedalmond !important"></i></a>
    <a target="_blank" href=""><i class="fab fa-linkedin fa-lg contact-icon" style="color:blanchedalmond !important"></i></a>
</div>
   
  
</footer>

</body>
</html>
